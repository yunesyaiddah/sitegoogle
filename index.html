<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Copy & Download All Images</title>
<style>
  body { font-family: sans-serif; background: #f4faff; padding: 20px; }
  .box { background-color: #d9f0ff; padding: 15px 20px; border-radius: 8px; position: relative; max-width: 500px; margin-bottom: 20px; }
  .box strong { display: block; margin-bottom: 8px; }
  .box button { position: absolute; top: 15px; right: 15px; background: #f5f5f5; border: none; padding: 4px 10px; border-radius: 12px; font-size: 14px; cursor: pointer; }
  .download-box { background-color: #fff; padding: 15px; border-radius: 8px; max-width: 500px; }
  .download-box img { width: 80px; }
  .download-box .images { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
  .download-box button { background: #4cafef; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
</style>
</head>
<body>

<div class="box">
  <strong>PESAN KEDUA</strong>
  <p id="text-to-copy">
    Aku mau tanya, Kak. Apakah Kakak udah coba pakai limit Kredivonya?
    Bisa dipakai buat transaksi sehari-hari juga lho, Kak.
  </p>
  <button id="copy-btn" onclick="copyText()">Salin</button>
</div>

<div class="download-box">
  <strong>Download Semua Gambar</strong>
  <div class="images">
    <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-1.png">
    <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-3.png">
    <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-2.png">
    <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-4.png">
  </div>
  <button onclick="downloadAllImages()">Download Semua</button>
</div>

<script>
function copyText() {
  const textElement = document.getElementById("text-to-copy");
  const range = document.createRange();
  range.selectNode(textElement);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  try {
    const successful = document.execCommand('copy');
    const btn = document.getElementById("copy-btn");
    if (successful) {
      btn.innerText = "Tersalin âœ“";
      setTimeout(() => btn.innerText = "Salin", 2000);
    } else {
      alert('Gagal menyalin teks');
    }
  } catch (err) {
    alert('Browser tidak mendukung copy otomatis');
  }
  window.getSelection().removeAllRanges();
}

function downloadAllImages() {
  const urls = [
    "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-1.png",
    "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-3.png",
    "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-2.png",
    "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-4.png"
  ];

  urls.forEach(url => {
    const link = document.createElement("a");
    link.href = url;
    link.download = url.split("/").pop();
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
}
</script>

</body>
</html>
