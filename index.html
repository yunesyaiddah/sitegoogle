<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pesan Kedua - Copy</title>
</head>
<body style="font-family: sans-serif; background: #f4faff; padding: 20px;">

<div style="background-color: #d9f0ff; padding: 15px 20px; border-radius: 8px; position: relative; max-width: 500px;">
  <strong style="display: block; margin-bottom: 8px;">PESAN KEDUA</strong>
  <p id="text-to-copy" style="margin: 0;">
    Aku mau tanya, Kak. Apakah Kakak udah coba pakai limit Kredivonya?
    Bisa dipakai buat transaksi sehari-hari juga lho, Kak.
  </p>
  <button id="copy-btn"
    onclick="copyText()"
    style="position: absolute; top: 15px; right: 15px; background: #f5f5f5; border: none; padding: 4px 10px; border-radius: 12px; font-size: 14px; cursor: pointer;">
    Salin
  </button>
</div>

<script>
  function copyText() {
    const textElement = document.getElementById("text-to-copy");
    const range = document.createRange();
    range.selectNode(textElement);
    window.getSelection().removeAllRanges(); // clear selection
    window.getSelection().addRange(range);   // select text
    try {
      const successful = document.execCommand('copy');
      const btn = document.getElementById("copy-btn");
      if (successful) {
        btn.innerText = "Tersalin âœ“";
        setTimeout(() => btn.innerText = "Salin", 2000);
      } else {
        alert('Gagal menyalin teks');
      }
    } catch (err) {
      alert('Browser tidak mendukung copy otomatis');
    }
    window.getSelection().removeAllRanges(); // clear selection after copy
  }
</script>

</body>
</html>
