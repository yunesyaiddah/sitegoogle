<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Pesan Kedua + Download Images</title>
</head>

<body style="font-family: sans-serif; background: #f4faff; padding: 20px;">

    <!-- Pesan Kedua -->
    <div style="background-color: #d9f0ff; padding: 15px 20px; border-radius: 8px; position: relative; max-width: 500px; margin-bottom: 20px;">
        <strong style="display: block; margin-bottom: 8px;">PESAN KEDUA</strong>
        <p id="text-to-copy" style="margin: 0;">
            Aku mau tanya, Kak. Apakah Kakak udah coba pakai limit Kredivonya? Bisa dipakai buat transaksi sehari-hari juga lho, Kak.
        </p>
        <button id="copy-btn" onclick="copyText()" style="position: absolute; top: 15px; right: 15px; background: #f5f5f5; border: none; padding: 4px 10px; border-radius: 12px; font-size: 14px; cursor: pointer;">
    Salin
  </button>
    </div>

    <!-- Gambar Icon -->
    <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;">
        <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-1.png" alt="Icon 1" width="100">
        <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-3.png" alt="Icon 2" width="100">
        <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-2.png" alt="Icon 3" width="100">
        <img src="https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-4.png" alt="Icon 4" width="100">
    </div>

    <!-- Tombol Download Semua Gambar -->
    <button onclick="downloadAllImages()" style="background: #f5f5f5; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer;">
  Download Semua Gambar
</button>

    <script>
        // Fungsi Salin Teks
        function copyText() {
            const textElement = document.getElementById("text-to-copy");
            const range = document.createRange();
            range.selectNode(textElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                const successful = document.execCommand('copy');
                const btn = document.getElementById("copy-btn");
                if (successful) {
                    btn.innerText = "Tersalin âœ“";
                    setTimeout(() => btn.innerText = "Salin", 2000);
                } else {
                    alert('Gagal menyalin teks');
                }
            } catch (err) {
                alert('Browser tidak mendukung copy otomatis');
            }
            window.getSelection().removeAllRanges();
        }

        // Fungsi Download Semua Gambar
        function downloadAllImages() {
            const urls = [
                "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-1.png",
                "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-3.png",
                "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-2.png",
                "https://kredivo.id/wp-content/uploads/2025/06/icon-keunggulan-4.png"
            ];

            let i = 0;

            function downloadNext() {
                if (i >= urls.length) return;
                fetch(urls[i])
                    .then(res => res.blob())
                    .then(blob => {
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.download = urls[i].split("/").pop();
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        i++;
                        setTimeout(downloadNext, 800); // jeda agar browser tidak blokir
                    });
            }
            downloadNext();
        }
    </script>

</body>

</html>
